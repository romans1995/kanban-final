<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon.png"/>
   

   

        <h1 id = "page-title">Task Manager</h1>
        <div id="search-container">
            <h2>Search</h2>
            <input oninput="search()" type="text" id="search">
        </div>
 
        <div id = 'main'>
        <div id = "toDo">
            <label>To do List</label>
            <ul class="to-do-tasks" id="to-do-tasks" ondrop="drop(event)" ondragover="allowDrop(event)">
        </ul>
            <input type="text" id = "add-to-do-task">
            <button id = "submit-add-to-do" onclick="add('to-do')">Add</button>
        </div>
        <div id = "in-Progress">
            <label>In progress</label>
            <ul class="in-progress-tasks" id="in-progress-tasks" ondrop="drop(event)" ondragover="allowDrop(event)">
                
            </ul>
            <input type="text" id = "add-in-progress-task">
            <button id = "submit-add-in-progress" onclick="add('in-progress')" >Add</button>
        </div>
        <div id = "done" >
            <label>Done</label>
            <ul class="done-tasks" id="done-tasks" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
            <input type="text" id ="add-done-task">
            <button id ="submit-add-done" onclick="add('done')">Add</button>
        </div>

    </div>
</head>
<body>
</body>
</html>
