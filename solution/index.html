<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon.png"/>
   

   

        <h1 id = "page-title">Task Manager</h1>

        <div id = search>
            <h2>Search</h2>
            <input oninput="search()" type="text" id = "myinput">
        </div>
        <div id = 'main'>
        <div id = "toDo">
            <label>To do List</label>
            <ul id = "todo-tasks" class = "todo-tasks"></ul>
            <input type="text" id = "todo-input">
            <button onclick="add('todo')">Add</button>
        </div>
        <div id = "in-Progress">
            <label>In progress</label>
            <ul class = "in-progress-tasks"></ul>
            <input type="text" id = "in-progress-input">
            <button onclick="add('in-progress')" >Add</button>
        </div>
        <div id = "done">
            <label>Done</label>
            <ul id = "done-tasks" class = "done-tasks"></ul>
            <input type="text" id ="done-input">
            <button onclick="add('done')">Add</button>
        </div>

    </div>
</head>

</html>
